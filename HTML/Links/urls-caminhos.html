<!--
    URLs absolutos VS Relativos
    
    - Absolutos 
        - inclui protocolo e nome de domínio
            - https://google.com
        - sempre apontará para  mesmo local, pois é absoluto

    - Relativos
        - relativo a página aberta no momento
        - apontará para lugares diferentes
-->
<!--Esse link não funciona, pois aponta para o diretório -->
<a href="google.com">Relativo: ir para o google</a>
<br>
<a href="https://google.com">Absoluto: ir para o google</a>
