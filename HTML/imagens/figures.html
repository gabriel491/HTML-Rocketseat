<!-- 
    Criando títulos visíveis para as imagens

    <figure> e <figcaption>
-->

<a href="https://google.com">
    <figure>
            <img 
                src="https://source.Unsplash.com/random" 
                alt="Imagem de title"
                title="Colocar título em imagem"
                height="250px"
            >
        <figcaption>Colocar título em imagem<figcaption>
    </figure>
</a>
